    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block titleblock %}
      
    {% endblock titleblock %}</title>
</head>
<body>

    {% block headerblock %}
      
    {% endblock headerblock %}

    <ul>

    {% block bodyblock %}

    {% endblock scriptblock %}
    
</body>
</html>
